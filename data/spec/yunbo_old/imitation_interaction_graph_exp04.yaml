run: DDPPO
name: ImitationInteractionGraphFastExp04Duo
local_dir: /checkpoint/yzhang3027/exp
checkpoint_freq: 100
checkpoint_at_end: true
reuse_actors: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidImitationInteractionGraph
    log_level: WARN
    gamma: 0.98
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 20
    lr: 0.00001
    sgd_minibatch_size: 500
    horizon: 3600
    train_batch_size: 100000
    rollout_fragment_length: 25
    normalize_actions: false
    clip_actions: true
    num_envs_per_worker: 8
    num_cpus_per_worker: 8
    num_gpus_per_worker: 0
    remote_worker_envs: true
    framework: torch
    model:
        custom_model: interaction_net
        custom_model_config:
            interaction_net_type: gat
            interaction_fc_out_shape: 64
            interaction_out_channel: 6
            interaction_layers:
                - channel_out: 6
                  init_weight:
                    name: normc
                    std: 1.0
                - channel_out: 6
                  init_weight:
                    name: normc
                    std: 1.0
                - channel_out: output
                  init_weight:
                    name: normc
                    std: 1.0
            interaction_fc_layers:
                - hidden_size: output
                  activation: relu
                  init_weight:
                    name: normc
                    std: 1.0         
            log_std_type: constant
            sample_std: 0.1

    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    env_config:
        lazy_creation: false
        project_dir: /private/home/yzhang3027/ScaDive/
        fps_sim: 480
        fps_con: 30
        add_noise: false
        verbose: false
        ground:
            enable: true
            friction_coeff: 1.0
            contact_stiffness: 50000
            contact_damping: 1000
            falldown_check:
                method: height
                height_min: 0.3
        state:

            choices: ["sim_interaction_graph_state","ref_interaction_graph_state"]

            body_type: facing_R6_h
        action:
            # 'absolute', 'relative'
            type: "relative"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: total
                    op: mul
                    child_nodes:
                      - name: im_pos
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 30.0
                      - name: im_vel
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 1.0

                      - name: ee
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 5.0
                      - name: root
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
                      - name: com
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
            fn_map:
                - default
        early_term:
            # 'sim_div', 'sim_window', task_end', 'falldown', 'low_reward'
            choices:
                - ref_motion_end
                - low_reward
            low_reward_thres: 0.1
            eoe_margin: 0.5
        character:
            name:
                - agent1
            char_info_module:
                - char_info/lafan1_char_info_new.py
            sim_char_file:
                - data/character/lafan1.urdf
            ref_motion_scale:
                - 0.01
            base_motion_file:
                - data/motion/lafan1/lafan1_hierarchy.bvh
            ref_motion_db:
                -
                    data:
                        file:
                            - data/motion/lafan1/dance1_subject1.bvh
                            # - data/motion/lafan1/fight1_subject5.bvh
                            # - data/motion/lafan1/fightAndSports1_subject1.bvh
                            # - data/motion/amass/amass_hierarchy.bvh

            physics:
                -
                    actuation: spd
                    self_collision: true
            reshape:
                - 
                    LeftUpLeg: [1,1,1]
            # ref_motion_height_fix:
            #     - 
            #         -0.9
            #     -
            environment_file: []

        interaction:
            interaction_enabled: True
            sparse : True
            interaction_type: interaction_mesh
            interaction_choices: ["self","ground"]
            interaction_joint_candidates:
                - Hips 
                # - LeftUpLeg
                - LeftLeg
                - LeftFoot
                # - LeftToe
                # - RightUpLeg
                - RightLeg
                - RightFoot
                # - RightToe
                # - Spine
                # - Spine1
                # - Spine2
                # - Neck
                - Head
                # - LeftShoulder
                # - LeftArm
                - LeftForeArm
                - LeftHand
                # - RightShoulder
                # - RightArm
                - RightForeArm
                - RightHand
            # load_ref_interaction : data/interaction/jumping_jack/interaction.pkl
            load_ref_interaction : null
