run: DDPPO
name: ImitationInteractionGraphFastExp17
local_dir: /checkpoint/yzhang3027/exp
checkpoint_freq: 100
checkpoint_at_end: true
reuse_actors: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidImitationInteractionGraph
    log_level: WARN
    gamma: 0.98
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 20
    lr: 0.00001
    sgd_minibatch_size: 500
    horizon: 3600
    train_batch_size: 100000
    rollout_fragment_length: 25
    normalize_actions: false
    clip_actions: true
    num_envs_per_worker: 8
    num_cpus_per_worker: 8
    num_gpus_per_worker: 0
    remote_worker_envs: true
    framework: torch
    model:
        custom_model: interaction_net
        custom_model_config:
            interaction_net_type: fc
            log_std_type: constant
            sample_std: 0.1

    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    env_config:
        lazy_creation: false
        project_dir: /private/home/yzhang3027/ScaDive/
        fps_sim: 480
        fps_con: 30
        add_noise: false
        verbose: false
        ground:
            enable: true
            friction_coeff: 1.0
            contact_stiffness: 50000
            contact_damping: 1000
            falldown_check:
                method: height
                height_min: 0.3
        state:

            # choices: ["body","ref_motion_abs"]
            choices: ["sim_interaction_graph_state","ref_interaction_graph_state"]

            body_type: facing_R6_h
        action:
            # 'absolute', 'relative'
            type: "relative"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: total
                    op: mul
                    child_nodes:
                      - name: im_pos
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 30.0
                      - name: im_vel
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 1.0
                      - name: ig_pos_ratio
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 40.0
                      - name: ig_vel_ratio
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 1

                      - name: ee
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 5.0
                      - name: root
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
                      - name: com
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
            fn_map:
                - default
        
        early_term:
            # 'sim_div', 'sim_window', task_end', 'falldown', 'low_reward'
            choices:
                - ref_motion_end
                - low_reward
            low_reward_thres: 0.1
            eoe_margin: 0.5
        character:
            name:
                - agent1
            char_info_module:
                - char_info/amass_char_info.py
            sim_char_file:
                - data/character/amass.urdf
            ref_motion_scale:
                - 1.0
            base_motion_file:
                - data/motion/amass/amass_hierarchy.bvh
            ref_motion_db:
                -
                    data:
                        file:
                            - data/motion/jumping_jack/13_29_poses.bvh

            physics:
                -
                    actuation: spd
                    self_collision: true
            reshape:
                - 
                    lhip: [1]
                    # lshoulder: [0.6,1,1]
                    # rshoulder: [1.5,1,1]
                    # lelbow: [0.6,1,1]
                    # relbow: [1.5,1,1]
            environment_file: []
            reshape_ref: False
        interaction:
            interaction_enabled: True
            interaction_type: fully_connected
            interaction_choices: ["self","ground"]
            interaction_joint_candidates:
                - root
                # - lhip
                - lknee
                - lankle
                # - rhip
                - rknee
                - rankle
                # - lowerback
                # - upperback
                # - chest
                # - lowerneck
                # - upperneck
                # - lclavicle
                # - lshoulder
                - lelbow
                - lwrist
                # - rclavicle
                # - rshoulder
                - relbow
                - rwrist
            # load_ref_interaction : data/interaction/jumping_jack/interaction.pkl
            load_ref_interaction : null
