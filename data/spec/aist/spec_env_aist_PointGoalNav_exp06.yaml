run: DDPPO
name: exp06
local_dir: /checkpoint/jungdam/Research/ScaDive/data/learning/aist/PointGoalNav/
checkpoint_freq: 500
checkpoint_at_end: true
reuse_actors: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidFollower
    log_level: WARN
    gamma: 0.99
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 10000
    num_sgd_iter: 20
    lr: 0.00002
    sgd_minibatch_size: 500
    horizon: 1800
    train_batch_size: 50000
    rollout_fragment_length: 50
    normalize_actions: false
    clip_actions: true
    num_envs_per_worker: 5
    num_cpus_per_worker: 5
    num_gpus_per_worker: 0
    remote_worker_envs: true
    framework: torch
    model:
        custom_model: task_agnostic_policy_type1
        custom_model_config:
            log_std_type: constant
            sample_std: 0.1
            task_encoder_type: "mlp"
            task_encoder_inputs:
                # - body
                - task
            task_encoder_output_dim: 32
            task_encoder_layers:
                - type: fc
                  hidden_size: 256
                  activation: "relu"
                  init_weight: 
                      name: normc
                      std: 1.0
                - type: fc
                  hidden_size: 128
                  activation: "relu"
                  init_weight: 
                      name: normc
                      std: 1.0
                - type: fc
                  hidden_size: output
                  activation: "linear"
                  init_weight: 
                      name: normc
                      std: 0.01
            
            body_encoder_enable: false

            motor_decoder_type: "mlp"
            motor_decoder_inputs:
                - body
                - task
            motor_decoder_layers:
                - type: fc
                  hidden_size: 512
                  activation: "relu"
                  init_weight: 
                      name: normc
                      std: 1.0
                - type: fc
                  hidden_size: 512
                  activation: "relu"
                  init_weight: 
                      name: normc
                      std: 1.0
                - type: fc
                  hidden_size: 512
                  activation: "relu"
                  init_weight: 
                      name: normc
                      std: 1.0
                - type: fc
                  hidden_size: output
                  activation: "linear"
                  init_weight: 
                      name: normc
                      std: 0.01
            motor_decoder_load_weights: data/etc/pretrained_model/aist/TrainModel_2021-12-24_08-33-11/TrainModel_2f172_00020_20_FP_cyc_coeff=0.001,FP_depth=2,FP_width=1024,MD_depth=3,MD_type=mlp,MD_width=512,TE_cond=abs,a_rec_coeff=_2021-12-24_08-35-07/checkpoint_000500/motor_decoder.pt
            motor_decoder_learnable: false

            motor_decoder_helper_enable: false
            motor_decoder_helper_range: 0.05
    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    env_config:
        lazy_creation: true
        project_dir: /private/home/jungdam/Research/ScaDive/
        fps_sim: 480
        fps_con: 30
        add_noise: false
        verbose: false
        ground:
            enable: true
            friction_coeff: 1.0
            contact_stiffness: 50000
            contact_damping: 0.2
            falldown_check:
                method: height
                height_min: 0.3
            size: 
                - 50.0 # width1
                - 50.0 # width2
                - 3.0 # heigh, only used for checking out-of-ground
        state:
            choices: ['body', 'goal']
            body_type: facing_R6_h
        action:
            # 'absolute', 'relative'
            type: "absolute"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: total
                    op: add
                    child_nodes:
                      - name: advance_to_goal
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: none
                      # - name: goal_reached
                      #   op: leaf
                      #   weight: 10.0
                      #   kernel: 
                      #       type: none
                      # - name: falldown
                      #   op: leaf
                      #   weight: -1.0
                      #   kernel: 
                      #       type: none
            fn_map:
                - default
        early_term:
            choices:
                - falldown
                - out_of_ground
            eoe_margin: 0.1
        character:
            name:
                - agent1
            char_info_module:
                - aist_char_info.py
            sim_char_file:
                - data/character/amass.urdf
            ref_motion_scale:
                - 1.0
            base_motion_file:
                - data/motion/amass/amass_hierarchy.bvh
            ref_motion_db:
                -
                    data:
                        file:
                            - data/motion/aist/filtered/LH/mg/000.bvh
            physics:
                -
                    actuation: spd
                    self_collision: true
            environment_file: []
        goal:
            type: pos
            dist_reaching: 0.5
            launching_places:
                -
                    type: circle
                    p_center: [0.0, 0.0]
                    radius_min: 1.0
                    radius_max: 5.0