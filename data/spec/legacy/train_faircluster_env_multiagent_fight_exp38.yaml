run: PPO
name: exp38
local_dir: "/checkpoint/jungdam/Research/ScaDive/data/learning/multiagent/fight/"
checkpoint_freq: 500
checkpoint_at_end: true
stop: 
    time_total_s: 480000
config:
    log_level: INFO
    env: HumanoidFight
    gamma: 0.99
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 30
    lr: 0.00001
    sgd_minibatch_size: 512
    horizon: 900
    train_batch_size: 16384
    rollout_fragment_length: 256
    grad_clip: 10
    vf_share_layers: false
    model:
        fcnet_activation: relu
        fcnet_hiddens: [256, 256]
        custom_model: fcnn_custom
        custom_options:
            log_std_type: state_independent
            sample_std: 0.5
    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: MeanStdFilter
    multiagent: None
    env_config:
        project_dir: /private/home/jungdam/Research/ScaDive/
        # Simulation
        fps_sim: 480
        fps_con: 30
        self_collision: true
        add_noise: false
        verbose: false
        sim_window: 120
        eoe_margin: 2.0
        # 'none', 'spd', 'pd', 'cpd', 'cp', 'v
        actuation: spd
        # 'imitation', heading', 'carry', 'dribble', 'fight', 'chase'
        task: fight
        state:
            # 'body', 'task'
            choices: ['body', 'task']
        action:
            # 'absolute', 'relative'
            type: "absolute"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -10.0
            range_max_pol: 10.0
        reward: 
            # 'sum', 'mul'
            type: sum
            # 'pose', 'vel', 'ee', 'root', 'com', 'interaction'
            choices: []
            fn_def:
                default:
                    name: total
                    op: add
                    child_nodes:
                      - name: high_root
                        op: leaf
                        weight: 0.0
                        kernel: 
                            type: gaussian
                            scale: 3.0
                      - name: vel_to_center
                        op: leaf
                        weight: 0.25
                        kernel: 
                            type: gaussian
                            scale: 3.0
                      - name: stay_at_center
                        op: leaf
                        weight: 0.25
                        kernel: 
                            type: gaussian
                            scale: 1.5
                      - name: push_opponent
                        op: leaf
                        weight: 0.5
                        kernel: 
                            type: gaussian
                            scale: 1.5
                      - name: win
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: none
            fn_map:
                - default
                - default
        early_term:
            # 'task_complete', 'falldown', 'root_fail', 'low_reward'
            choices:
                - task_complete
            falldown_contactable_body:
                - lankle
                - lknee
                - rankle
                - rknee
        character:
            char_info_module:
                - amass_char_info.py
                - amass_char_info.py
            sim_char_file:
                - data/character/amass.urdf
                - data/character/amass.urdf
            ref_motion_scale:
                - 1.0
                - 1.0
            base_motion_file:
                - data/motion/multiagent/fight/actor1.bvh
                - data/motion/multiagent/fight/actor2.bvh
            environment_file:
                - data/character/ring_circle.urdf