run: PPO
name: exp9
local_dir: "/checkpoint/jungdam/Research/ScaDive/data/learning/multiagent/chase/"
checkpoint_freq: 50
checkpoint_at_end: true
stop: 
    time_total_s: 240000
config:
    env: HumanoidChase
    gamma: 0.995
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 10
    lr: 0.00001
    sgd_minibatch_size: 256
    horizon: 3000
    train_batch_size: 32768
    sample_batch_size: 256
    grad_clip: 10
    model:
        fcnet_activation: relu
        fcnet_hiddens: [256, 256]
        free_log_std: true
        vf_share_layers: false
    num_workers: 8
    num_gpus: 0
    batch_mode: complete_episodes
    observation_filter: MeanStdFilter
    multiagent: None
    env_config:
        project_dir: /private/home/jungdam/Research/ScaDive/
        # Simulation
        fps_sim: 360
        fps_con: 30
        self_collision: true
        add_noise: true
        verbose: false
        sim_window: 120
        end_margin: 1.5
        # 'none', 'spd', 'pd', 'cpd', 'cp', 'v
        actuation: spd
        # 'imitation', 'emerge_coop', 'emerge_comp'
        mode: emerge_comp
        # 'heading', 'carry', 'dribble', 'fight', 'chase'
        task: chase
        state:
            # 'body', 'imitation', 'interaction', 'task'
            choices: ['body', 'task']
        action:
            # 'absolute', 'relative'
            type: "absolute"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -15.0
            range_max_pol: 15.0
        reward: 
            # 'sum', 'mul'
            type: sum
            # 'pose', 'vel', 'ee', 'root', 'com', 'interaction'
            choices: []
            fn_def:
                hunter:
                    weight:
                          high_root: 0.0
                          vel_to_prey: 0.3
                          stay_at_prey: 0.5
                          away_from_boundary: 0.2
                          win: 1.0 
                    scale:
                          high_root: 3.0
                          vel_to_prey: 3.0
                          stay_at_prey: 1.5
                          away_from_boundary: 1.5
                          win: 1.0 
                    op:
                          high_root: exp
                          vel_to_prey: exp
                          stay_at_prey: exp
                          away_from_boundary: exp
                          win: none
                prey:
                    weight:
                          high_root: 0.0
                          vel_from_hunter: 0.3
                          away_from_hunter: 0.5
                          away_from_boundary: 0.2
                          win: 1.0 
                    scale:
                          high_root: 3.0
                          vel_from_hunter: 3.0
                          away_from_hunter: 1.5
                          away_from_boundary: 1.5
                          win: 1.0 
                    op:
                          high_root: exp
                          vel_from_hunter: exp
                          away_from_hunter: exp
                          away_from_boundary: exp
                          win: none
            fn_map:
                - hunter
                - prey
        early_term:
            # 'task_complete', 'falldown', 'root_fail', 'low_reward'
            choices:
                - task_complete
            low_reward_thres: 0.1
            falldown_contactable_body:
                - lankle
                - lknee
                - rankle
                - rknee
        character:
            char_info_module:
                - amass_char_info.py
                - amass_char_info.py
            sim_char_file:
                - data/character/amass.urdf
                - data/character/amass.urdf
            ref_motion_scale:
                - 1.0
                - 1.0
            base_motion_file:
                - data/motion/multiagent/fight/actor1.bvh
                - data/motion/multiagent/fight/actor2.bvh
            ref_motion_files: []
            environment_file:
                - data/character/ring_square.urdf