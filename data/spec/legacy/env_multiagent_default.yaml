run: PPO
name: env_multiagent_default
local_dir: "/home/jungdam/Research/checkpoint/"
checkpoint_freq: 25
checkpoint_at_end: true
stop: 
    time_total_s: 240000
config:
    env: HumanoidFight
    gamma: 0.95
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    num_sgd_iter: 10
    lr: 0.00001
    sgd_minibatch_size: 256
    horizon: 3000
    train_batch_size: 8192
    sample_batch_size: 256
    model:
        free_log_std: true
    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: MeanStdFilter
    multiagent: None
    env_config:
        project_dir: /home/jungdam/Research/ScaDive/
        # Simulation
        fps_sim: 240
        fps_con: 30
        self_collision: true
        add_noise: true
        verbose: false
        sim_window: 30
        end_margin: 1.5
        # 'none', 'spd', 'pd', 'cpd', 'cp', 'v
        actuation: spd
        # 'imitation', 'emerge_coop', 'emerge_comp'
        mode: emerge_comp
        # 'heading', 'carry', 'dribble', 'fight'
        task: fight
        state:
            # 'body', 'imitation', 'interaction', 'task'
            choices: ['body', 'task']
        action:
            # 'absolute', 'relative'
            type: "absolute"

            range_min: -3.0
            range_max: 3.0
            range_min_pol: -10.0
            range_max_pol: 10.0
        reward: 
            # 'sum', 'mul'
            type: sum
            # 'pose', 'vel', 'ee', 'root', 'com', 'interaction'
            choices: []
        early_term:
            # 'task_complete', 'falldown', 'root_fail', 'low_reward'
            choices:
                - falldown
            low_reward_thres: 0.1
            falldown_contactable_body:
                - lankle
                - rankle
        character:
            char_info_module:
                - amass_char_info.py
                - amass_char_info.py
            sim_char_file:
                - data/character/amass.urdf
                - data/character/amass.urdf
            ref_motion_scale:
                - 1.0
                - 1.0
            base_motion_file:
                - data/motion/multiagent/fight/actor1.bvh
                - data/motion/multiagent/fight/actor2.bvh
            ref_motion_files: []
            environment_file:
                - data/character/ring.urdf