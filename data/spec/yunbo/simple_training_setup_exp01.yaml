run: DDPPO
name: SimpleTrainingSetup
local_dir: /checkpoint/yzhang3027/exp
checkpoint_freq: 100
checkpoint_at_end: true
reuse_actors: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidImitationInteractionGraphTwo
    log_level: WARN
    gamma: 0.98
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 20
    lr: 0.00001
    sgd_minibatch_size: 500
    horizon: 100
    train_batch_size: 1000
    rollout_fragment_length: 25
    normalize_actions: false
    clip_actions: true
    num_envs_per_worker: 1
    num_cpus_per_worker: 1
    num_gpus_per_worker: 0
    remote_worker_envs: false
    framework: torch
    callbacks: InitialStateDistributionCallback
    model:
        custom_model: interaction_net
        custom_model_config:
            interaction_net_type: fc
            log_std_type: constant
            sample_std: 0.1

    num_workers: 4
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    env_config:
        lazy_creation: false
        project_dir: /private/home/yzhang3027/ScaDive/
        fps_sim: 480
        fps_con: 30
        add_noise: false
        verbose: false
        ground:
            enable: true
            friction_coeff: 1.0
            contact_stiffness: 50000
            contact_damping: 1000
            falldown_check:
                method: height
                height_min: 0.3
        RSI:
            dist_type: bin 
            
        state:

            choices: ["body","oppo_body","ref_motion_abs","oppo_ref_motion_abs"]
            # choices: ["sim_interaction_graph_state","ref_interaction_graph_state"]

            body_type: facing_R6_h
        action:
            # 'absolute', 'relative'
            type: "relative"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: total
                    op: mul
                    child_nodes:
                      - name: weighted_im_vel
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 0.5         
        

                      - name: weighted_ig_pos_base_relative
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 10                  
                      - name: root_remove_height
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
                      - name: com_remove_height
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
            fn_map:
                - default
                - default
        
        early_term:
            # 'sim_div', 'sim_window', task_end', 'falldown', 'low_reward'
            choices:
                - ref_motion_end
                - low_reward
            low_reward_thres: 0.1
            eoe_margin: 0.5
        character:
            name:
                - player1
                - player2
            char_info_module:
                - char_info/cmu_char_info.py
                - char_info/cmu_char_info.py
            sim_char_file:
                - data/character/cmu_s1_box.urdf
                - data/character/cmu_s2_box.urdf
            ref_motion_scale:
                - 1.0
                - 1.0
            base_motion_file:
                - data/motion/cmu/cmu_s1_hierarchy.bvh
                - data/motion/cmu/cmu_s2_hierarchy.bvh
            ref_motion_db:
                -
                    data:
                        file:
                            - data/motion/cmu/interactions/High_five_S1_short_30fps.bvh
                -
                    data:
                        file:
                            - data/motion/cmu/interactions/High_five_S2_short_30fps.bvh
            physics:
                - actuation: spd
                  self_collision: true
                - actuation: spd
                  self_collision: true

            reshape: 
                -
                    RightForeArm : [1,1,1]
                - 
                    RightForeArm : [1,1,1]


            ref_motion_height_fix:
                - 
                    -0.38
                -
                    0

            reshape_ref: False
        interaction:
            interaction_enabled: True
            prune_edges: False
            interaction_type: interaction_mesh
            interaction_choices: ["self","other_agent"]
            index_type: link # could be link or joint 
            
            interaction_weight_kernel: 10

            oppo_interaction_joint_candidates:
                - Hips
                # - Spine
                # - Spine1
                - Spine2
                # - Spine3
                # - Neck
                # - RightShoulder
                - RightArm
                - RightForeArm
                - RightHand
                # - LeftShoulder
                - LeftArm
                - LeftForeArm
                - LeftHand
                - RightUpLeg
                - RightLeg
                - RightFoot
                - LeftUpLeg
                - LeftLeg
                - LeftFoot
                - Head
            interaction_joint_candidates:
                - Hips
                # - Spine
                # - Spine1
                - Spine2
                # - Spine3
                # - Neck
                # - RightShoulder
                - RightArm
                - RightForeArm
                - RightHand
                # - LeftShoulder
                - LeftArm
                - LeftForeArm
                - LeftHand
                - RightUpLeg
                - RightLeg
                - RightFoot
                - LeftUpLeg
                - LeftLeg
                - LeftFoot

                - Head
            # load_ref_interaction : data/interaction/jumping_jack/interaction.pkl
            load_ref_interaction : null
