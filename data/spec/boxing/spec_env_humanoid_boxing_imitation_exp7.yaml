run: DDPPO
name: exp7
local_dir: /checkpoint/jungdam/Research/ScaDive/data/learning/multiagent/boxing/imitation/
checkpoint_freq: 100
checkpoint_at_end: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidImitation
    log_level: WARN
    gamma: 0.95
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 20
    lr: 0.00002
    sgd_minibatch_size: 1000
    horizon: 900
    train_batch_size: 100000
    rollout_fragment_length: 100
    vf_share_layers: false
    num_envs_per_worker: 50
    num_cpus_per_worker: 50
    num_gpus_per_worker: 5
    remote_worker_envs: true
    framework: torch
    model:
        custom_model: task_agnostic_policy_type1
        custom_model_config:
            log_std_type: constant
            sample_std: 0.1
            lstm_enable: false
            task_encoder_enable: true
            task_encoder_output_dim: 4
            task_encoder_hiddens: [128, 64]
            task_encoder_activations: ["relu", "relu", "tanh"]
            task_encoder_autoreg: true
            task_encoder_autoreg_alpha: 0.8
            task_encoder_init_weights: [5.0, 5.0, 0.05]
            body_encoder_enable: false
    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    env_config:
        lazy_creation: true
        project_dir: /private/home/jungdam/Research/ScaDive/
        fps_sim: 480
        fps_con: 30
        add_noise: false
        verbose: false
        ground_contact_stiffness: 50000
        ground_contact_damping: 0.2
        state:
            choices: ['body', 'ref_motion_abs']
        action:
            # 'absolute', 'relative'
            type: "absolute"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: total
                    op: mul
                    child_nodes:
                      - name: pose_pos
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 40.0
                      - name: pose_vel
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 1.0
                      - name: ee
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 5.0
                      - name: root
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
                      - name: com
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
            fn_map:
                - default
        early_term:
            # 'sim_div', 'sim_window', task_end', 'falldown', 'low_reward'
            choices:
                - ref_motion_end
                - low_reward
            low_reward_thres: 0.1
            eoe_margin: 0.5
        character:
            name:
                - agent1
            char_info_module:
                - humanoid_boxing_char_info2.py
            sim_char_file:
                - data/character/humanoid_boxing.urdf
            ref_motion_scale:
                - 1.0
            base_motion_file:
                - data/motion/multiagent/boxing/player1.bvh
            ref_motion_db:
                -
                    data:
                        dir:
                            - data/motion/multiagent/boxing/base/
                        # file:
                        #     - data/motion/multiagent/boxing/player1.bvh
            actuation: 
                - spd
            self_collision: 
                - true
            environment_file: []