run: DDPPO
name: exp1
local_dir: /checkpoint/jungdam/Research/ScaDive/data/learning/multiagent/boxing/
checkpoint_freq: 100
checkpoint_at_end: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidBoxing
    log_level: WARN
    gamma: 0.99
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 20
    lr: 0.00001
    sgd_minibatch_size: 500
    horizon: 900
    train_batch_size: 100000
    rollout_fragment_length: 250
    framework: "torch"
    num_envs_per_worker: 10
    num_cpus_per_worker: 10
    num_gpus_per_worker: 0
    remote_worker_envs: true
    shuffle_sequences: true
    model:
        custom_model: fcnn
        custom_model_config:
            log_std_type: constant
            sample_std: 0.1
    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    multiagent: None
    env_config:
        share_policy: false
        lazy_creation: true
        project_dir: /private/home/jungdam/Research/ScaDive/
        fps_sim: 480
        fps_con: 30
        self_collision: true
        add_noise: false
        verbose: false
        state:
            choices: ['body', 'game_basic', 'game_score', 'game_touch_avail', 'remaining_time', 'task_body']
        action:
            # 'absolute', 'relative'
            type: "absolute"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: default
                    op: add
                    child_nodes:
                      - name: boxing
                        op: add
                        weight: 1.0
                        child_nodes:
                          - name: out_of_arena
                            op: leaf
                            weight: -10.0
                            kernel: 
                                type: none
                          - name: falldown
                            op: leaf
                            weight: -10.0
                            kernel: 
                                type: none
                          - name: too_close_pos
                            op: leaf
                            weight: -10.0
                            kernel: 
                                type: none
                          # - name: win
                          #   op: leaf
                          #   weight: 5.0
                          #   kernel: 
                          #       type: none
                          # - name: lose
                          #   op: leaf
                          #   weight: -5.0
                          #   kernel: 
                          #       type: none
                          # - name: draw
                          #   op: leaf
                          #   weight: -10.0
                          #   kernel: 
                          #       type: none
                          - name: take_score
                            op: leaf
                            weight: 1.0
                            kernel: 
                                type: none
                          - name: lose_score
                            op: leaf
                            weight: -1.0
                            kernel: 
                                type: none
            fn_map:
                - default
                - default
        early_term:
            # 'sim_div', 'sim_window', task_end', 'falldown', 'low_reward'
            choices:
                # - ref_motion_end
                - timeover
                - gameover
                - falldown
                - out_of_arena
                - too_close_pos
            eoe_margin: 0.0
        character:
            name:
                - player1
                - player2
            char_info_module:
                - humanoid_boxing_char_info.py
                - humanoid_boxing_char_info.py
            sim_char_file:
                - data/character/humanoid_boxing.urdf
                - data/character/humanoid_boxing.urdf
            ref_motion_scale:
                - 1.0
                - 1.0
            base_motion_file:
                - data/motion/amass/amass_hierarchy.bvh
                - data/motion/amass/amass_hierarchy.bvh
            ref_motion_db:
                - data:
                    file:
                        - data/motion/amass/amass_hierarchy.bvh
                - data:
                    file:
                        - data/motion/amass/amass_hierarchy.bvh
            actuation: 
                - spd
                - spd
            self_collision: 
                - true
                - true
            environment_file: []
        game:
            min_touch_force: 1.0
            type: total_score
            init_score: 100.0
            duration: 30.0
            touch_interval: 0.5
            target_links:
                - lowerneck
                - upperneck
                - lowerback
                - upperback
                - chest
                - lclavicle
                - rclavicle
                # - lhip
                # - lknee
                # - lankle
                # - rhip
                # - rknee
                # - rankle